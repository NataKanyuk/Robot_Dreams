<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flower shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="work_time">
        <p>Mon-Fri:07:00-21:00</p>
        <p>Sat-San:09:00-18:00</p>
      </div>
      <img src="logo.png" alt="logo"/>
      <div class="work_adress">
        <p>Kronpriencensgade 29, Esbjerg 6700,Denmark</p>
      </div>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Contact Us</a>
    </nav>
    <main>
      <div class="assortment">
        <h1>ASSORTMENT</h1>
        <div class="shoping_now">
          <a href="#">BOUQUETS ARE AVAILABLE</a>
        </div>
        <div>
          <span class="order_now"> <a href="#">Order now</a></span>
        </div>
        <div class="assortment_container">
          <div>
            <img src="rose.png" alt="ROSE"/>
            <span>ROSE</span>
          </div>
          <div class="flower">
            <img src="lilies.png" alt="LILIES"/>
            <span>LILIES</span>
          </div>
          <div class="flower">
            <img src="Orchid .png" alt="ORCHID"/>
            <span>ORCHID </span>
          </div>
        </div>
        <div class="assortment_container2">
          <div class="flower">
            <img src="hydrangea.png" alt="HYDRANDEA"/>
            <span>HYDRANDEA </span>
          </div>
          <div class="flower">
            <img src="tulips.png" alt="TULIPS"/>
            <span>TULIPS</span>
          </div>
          <div class="flower">
            <img src="Peony.png" alt="PEONY"/>
            <span>PEONY</span>
          </div>
        </div>
        <div class="assortment_container3">
          <div class="flower">
            <img src="chrysanthemums.png" alt="CHRYSANTHEMUMS"/>
            <span>CHRYSANTHEMUMS</span>
          </div>
          <div class="flower">
            <img src="daisies.png" alt="DAISIES"/>
            <span>DAISIES</span>
          </div>
          <div class="flower">
            <img src="dried flowers.png" alt="DRIED FLOWERS"/>
            <span>DRIED FLOWERS</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
