<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>Hire me</h1>
    <br />
    <p>Contact information</p>
    <table border="1">
      <tr>
        <th>Phone</th>
        <td>+4555226496</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>Denmark,Esbjerg,Kronprinsensgade 29,6700</td>
      </tr>
    </table>
    <form action="/" name="contact-form">
      <fieldset>
        <legend>Contact Form</legend>
        <table>
          <tr>
            <td>
              <label for="e-mail"
                >E-mail<span style="color: rgb(8, 44, 115)">*</span>:</label
              >
            </td>
            <td>
              <input
                type="text"
                id="e-mail"
                name="e-mail"
                placeholder="E-mail"
                minlength="5"
                maxlength="10"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="descr" size="12">Description:</label></td>
            <td><textarea id="descr" rows="6" cols="21"></textarea></td>
          </tr>
          <tr>
            <td><label size="12">Work type:</label></td>
            <td>
              <select name="work-type">
                <option value="full-time-work">Full-time work</option>
                <option value="one-time-project">One-time project</option>
                <option value="remove-work">Remove work</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="Hire me" name="hire-me" />
        <input type="hidden" name="hidden-field" value="secret velue" />
      </fieldset>
    </form>
  </body>
</html>
