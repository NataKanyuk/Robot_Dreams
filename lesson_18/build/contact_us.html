<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Flower shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../build/styles.css" />
    <link rel="stylesheet" href="style.css.map" />
  </head>
  <body class="contact_us">
    <header>
      <div class="work_time">
        <p>Mon-Fri:07:00-21:00</p>
        <p>Sat-San:09:00-18:00</p>
      </div>
      <img src="../photo_flower/logo.png" alt="my_logo"/>
      <div class="work_adress">
        <p>Kronpriencensgade 29, Esbjerg 6700,Denmark</p>
      </div>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact_us.html">Contact Us</a>
      <button>MENU</button>
    </nav>
    <main class="container">
      <h1 class="text-center">Contact Us</h1>
      <div class="row">
        <div class="col-md-3 contact_info">
        <span>Phone:</span>
        <p>+4555226496</p>
      </div>
        <div class="col-md-4 contact_info">
        <span>E-mail:</span>
        <p>natakanyuk2@gmail.com</p>
      </div>
        <div class="col-md-4 contact_info">
        <span>Address:</span>
          <p>Kronpriencensgade 29, Esbjerg 6700, Denmark</p>
      </div>
      </div>
      <div class="address_map text-center">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2261.661346238797!2d8.443469876734591!3d55.468570213847855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464b20d56dace963%3A0x60f5420344a9c40!2zS3JvbnByaW5zZW5zZ2FkZSAyOSwgNjcwMCBFc2JqZXJnLCDQlNCw0L3RltGP!5e0!3m2!1suk!2sua!4v1687025344390!5m2!1suk!2sua"
          width="600"
          height="200"
          style="border: 10px"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <h2 class="btn btn-primary">Order now</h2>
      <form class="form-horizontal" autocomplete="on">
        <div class="form-group">
        <label for="first-name">First Name</label>
        <input
          type="text"
            class="form-control"
          name="first-name"
          id="first-name"
          placeholder="First Name"
        />
        </div>
        <div class="form-group">
        <label for="last-name">Last Name</label>
        <input
          type="text"
            class="form-control"
          name="last-name"
          id="last-name"
          placeholder="Last Name"
        />
        </div>
        <div class="form-group">
        <label for="phone-number">Phone Number</label>
        <input
          type="text"
            class="form-control"
          name="phone-number"
          id="phone-number"
          placeholder="Phone Number"
        />
        </div>
        <div class="form-group">
        <label for="email">E-mail</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            placeholder="E-mail"
          />
        </div>
        <div class="form-group">
          <label for="notes"
            >Product name, quantity, and additional items</label
          >
          <textarea
            class="form-control"
            name="notes"
            id="notes"
            placeholder="Notes"
          ></textarea>
        </div>
        <input
          type="submit"
          class="btn btn-outline-primary"
          name="submit"
          value="Reserve"
        />
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
